<body>
  <header>
    <div class="line1"></div>
    <h1>疫情信息可视化展示系统</h1>
    <div class="line2"></div>
    <div class="showTime">当前时间：</div>
    <script>
      var t = null;
      t = setTimeout(time, 1000); //開始运行
      function time() {
        clearTimeout(t); //清除定时器
        dt = new Date();
        var y = dt.getFullYear();
        var mt = dt.getMonth() + 1;
        var day = dt.getDate();
        var h = dt.getHours(); //获取时
        var m = dt.getMinutes(); //获取分
        var s = dt.getSeconds(); //获取秒
        document.querySelector(".showTime").innerHTML =
          "当前时间：" +
          y +
          "年" +
          mt +
          "月" +
          day +
          "-" +
          h +
          "时" +
          m +
          "分" +
          s +
          "秒";
        t = setTimeout(time, 1000); //设定定时器，循环运行
      }
    </script>
    <ul>
      <li><a class="menu" id="a_1" href="概括.html">疫情概括</a></li>
      <li><a class="menu" id="a_2" href="我国.html" style="background-color: #111;">我国疫情</a></li>
      <li><a class="menu" id="a_3" href="#">海外疫情</a></li>
      <li><a class="menu" id="a_4" href="#">疫情热搜</a></li>
    </ul>
